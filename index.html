<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Miola</h1>
    <p>Menu</p>
    <script>
        const paragraph = document.querySelector('p');
        paragraph.addEventListener('click', updateName);


        function updateName(){
            let name = 'changed';
            paragraph.textContent = 'Miola'+ name;
            
        }
    </script>
</body>
</html>
